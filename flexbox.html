<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
        }
        .box{
        background-color: darkblue;
        color: white;
        padding: 20px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Flexbox layout</h1>
            <p>This is a simple example of a flexbox layout.</p>
        </div>
    </div>
</body>
</html>
